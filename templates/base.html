<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% load staticfiles %}
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet" media="screen">
    <link href='{% static "css/manni.css" %}' rel="stylesheet" media="screen">
    <link href='{% static "css/myblog.css" %}' rel="stylesheet" media="screen">
    <link href='{% static "css/bootstrap-glyphicons.css" %}'  rel="stylesheet" media="screen">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="blog-group">
    {% include 'header.html' %}
    {% block content %}{% endblock %}
    {% include 'footer.html' %}
    </div>
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    {% block js-lib %}{% endblock %}
</body>
</html>
